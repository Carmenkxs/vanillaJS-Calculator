<!DOCTYPE html>
<html lang="en">
	<head>
  	<meta charset="utf-8">
  	<meta name="description" content="Calculator Woohoo">
  	<meta name="keywords" content="one, two, three">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<title>Calculator</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
		
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.0.0/css/all.css">

		<script defer src="js/main.js"></script>
	</head>
<!-- Body -->
	<body>
		<h1>Calculator</h1>
		<div class = "background">
			<div class = "calcBody">
				<div class = "display">
					<div data-previous-input class = "prevInputs"></div>
					<div data-current-input class = "currentInputs"></div>
				</div>
				
					<button data-clear class = "largeButton">ASC</button>
					<button data-delete>DEL</button>
					<button data-operation class="operationButton">รท</button>
				
					<button data-number>7</button>
					<button data-number>8</button>
					<button data-number>9</button>
					<button data-operation class="operationButton"n>x</button>
				
					<button data-number>4</button>
					<button data-number>5</button>
					<button data-number>6</button>
					<button data-operation class="operationButton">-</button>
				
					<button data-number>1</button>
					<button data-number>2</button>
					<button data-number>3</button>
					<button data-operation class="operationButton">+</button>
				
					<button data-number>.</button>
					<button data-number>0</button>
					<button data-equals class = "largeButton" id = "equalsButton">=</button>

				</div>
			</div>
		</div>




<!-- Scripts -->
		<!-- <script type="text/javascript" src="js/main.js"></script> -->
	</body>
</html>
